<!-- Set style="pointer-events:none; " such that we can click the element underneath the alert div while alert div has z-index=1 -->
<div ng-controller="notifCtrl" style="pointer-events:none; position:fixed; top:0; left:0; width:100%;height:100%;  padding:0px; margin:0px; z-index: 1; background-color: none">

	<div style="position:absolute; width:100%; height:30%; background-color:none">
		<div class="col-md-7"></div>	
		<!-- Set style="pointer-events:auto; " such that we can click the button on the alert div -->
		<div class="col-md-5" style="pointer-events: auto; float:right; padding:0px; margin:0px;">
			<div class="alert alert-info alert-dismissible fade show" role="alert" ng-show="uiNotif.msg.warning != null">
				<strong>{{uiNotif.msg.warning}}</strong>
				<button type="button" ng-click="ManualCloseAlertInfoMsg('info')" class="close">
				    <span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="alert alert-danger alert-dismissible fade show" role="alert" ng-show="uiNotif.msg.danger != null">
				<strong>{{uiNotif.msg.danger}}</strong>
				<button type="button" ng-click="ManualCloseAlertInfoMsg('danger')" class="close">
				    <span aria-hidden="true">&times;</span>
				</button>
			</div>
		</div>
	</div>
	<div class="row" style="margin:auto;  height:100%; background-color:none">
		<div class="col-md-2"></div>	
		<div class="col-md-8" style="">
			<div class="row textLoadGraph" ng-show="uiNotif.graph.retrieving" style="background-color: none;">
				<div class="col-md-12">
					<h4 >Retrieving graph...</h4>
				</div>
				<div class="progress col-md-4" style="z-index: 2; margin:auto; padding:0px;">
					<div class="progress-bar progress-bar-striped progress-bar-animated" 
						role="progressbar" 
						style="width:99%; opacity: 1.0;"
						aria-valuenow="99" aria-valuemin="0" aria-valuemax="100" ></div>
				</div>
			</div>
			<div class="textLoadGraph" ng-show="uiNotif.graph.loading" style="background-color: none; margin-left:-40px;z-index: 1">
				<h4>Loading graph...</h4>
				<div class="progress col-md-4" style="z-index: 2; margin:auto; padding:0px;">
					<div id="graphRenderProgBar" 
						class="progress-bar progress-bar-striped progress-bar-animated" 
						role="progressbar" 
						style="width:10%; opacity: 1.0;"
						aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" ></div>
				</div>
			</div>
		</div>
	</div>
</div>
